version: '3.9'

services:
  rasa:
    image: rasa/rasa:latest-spacy-en
    ports:
      - "5005:5005"
    volumes:
      - /workspace/ml-rasa/data:/app/data
      - /workspace/ml-rasa/models:/app/models
      - /workspace/ml-rasa/config.yml:/app/config.yml
      - /workspace/ml-rasa/domain.yml:/app/domain.yml
    user: "${UID:-1000}:${GID:-1000}"  # ðŸ§‘ Ensures files are not owned by root
    command: ["run", "--enable-api", "--debug"]
